<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star wars</title>
</head>

<body>
    <div id="content">hej med dig..</div>

</body>
<script>
    fetch('https://swapi.co/api/people/')
        .then((response) => {
            content.innerHTML = '';

            if (response.status == 200 ) {
            content.innerHTML += '<h3> godkendt </h3>';
        }

            else {content.innerHTML += '<h3> fejl </h3>';}
            

            return response.json();
        })

        .then((json) => {
            for (var i = 0; i < json.results.length; i++) {
                var content = document.getElementById('content');
                content.innerHTML += '<h1 style="color:red;">' + json.results[i].name + '</h1>';
                content.innerHTML += '<h3>' + 'mass: ' + json.results[i].mass + '</h3>';
                content.innerHTML += '<h3>' + 'height: ' + json.results[i].height + '</h3>';
                content.innerHTML += '<h3>' + 'gender: ' + json.results[i].gender + '</h3>';
            }
        })

</script>

</html>
